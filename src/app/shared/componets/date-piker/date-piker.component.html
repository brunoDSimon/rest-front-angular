<div class="row" (window:resize)="onResize($event)">
  <div class="col-12">
    <form class="form-inline">
      <div class="form-group hidden">
        <div class="input-group">
          <input name="datepicker"
                  class="form-control  border-left-0 border-right-0 border-top-0 border-bottom-0"
                  ngbDatepicker
                  #datepicker="ngbDatepicker"
                  [autoClose]="'outside'"
                  (dateSelect)="onDateSelection($event)"
                  [displayMonths]="numberDisplay"
                  [dayTemplate]="t"
                  outsideDays="hidden"
                  [startDate]="fromDate!"
                  maxlength="10"
                  autocomplete="false"
                  >
          <ng-template #t let-date let-focused="focused">
            <span class="custom-day"
                  [class.focused]="focused"
                  [class.range]="isRange(date)"
                  [class.faded]="isHovered(date) || isInside(date)"
                  (mouseenter)="hoveredDate = date"
                  (mouseleave)="hoveredDate = null">
              {{ date.day }}
            </span>
          </ng-template>
        </div>
      </div>
      <div class="form-group input-bar-slide">
        <div class="input-group">
          <input #dpFromDate
            class="form-control border-left-0 border-right-0 border-top-0 border-bottom-0" placeholder="DD/MM/YYYY"
            name="dpFromDate"
            [value]="formatter.format(fromDate)"
            (input)="fromDate = validateInput(fromDate, dpFromDate.value)"
            maxlength="10"
            mask="00/00/0000"
            required
            autocomplete="false"
            >
            <span class="input-group-append input-bar-slide">
              <div class="input-group-text bg-transparent border-left-0 border-top-0 border-right-0 text-primary px-0">
                <em class="ic-calendario" (click)="datepicker.toggle()"></em>
              </div>
              <span class="bar"></span>
            </span>
        </div>
      </div>
      <div class="form-group input-bar-slide">
        <div class="input-group">
          <input #dpToDate
            class="form-control border-left-0 border-right-0 border-top-0 border-bottom-0" placeholder="DD/MM/YYYY"
            name="dpToDate"
            [value]="formatter.format(toDate)"
            (input)="toDate = validateInput(toDate, dpToDate.value)"
            maxlength="10"
            mask="00/00/0000"
            required
            autocomplete="false"

            >
            <span class="input-group-append input-bar-slide">
              <div class="input-group-text bg-transparent border-left-0 border-top-0 border-right-0 text-primary px-0">
                <em class="ic-calendario" (click)="datepicker.toggle()"></em>
              </div>
              <span class="bar"></span>
            </span>
        </div>
      </div>
    </form>
  </div>
</div>
