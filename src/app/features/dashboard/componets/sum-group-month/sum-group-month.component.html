<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Soma total de ganhos por mÃªs
          <div ngbDropdown class="float-right">
            <button class="btn btn-sm btn-outline-info" id="dropdownMenuButton" ngbDropdownToggle>
                {{ this?.currentYear }}
            </button>
            <div ngbDropdownMenu  aria-labelledby="dropdownMenuButton" >
              <button class="dropdown-item" (click)="setYear(aux)" *ngFor='let aux of years;index as i;'>
                {{ aux}}
              </button>
            </div>
          </div>
        </h5>
        <div class="row">
          <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12">
            <canvas id="bar-chart" width="200" height="150"></canvas>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
              <table class="table table-striped table-light">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col text-hei">Mes</th>
                    <th scope="col">Valor Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let aux of response; index as i">
                    <th scope="row">{{ i+1 }}</th>
                    <td>{{transfor(aux?.periodo) | date:'MMMM'}}</td>
                    <td>{{aux?.resultGroup | reais}}</td>
                  </tr>
                </tbody>
              </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
