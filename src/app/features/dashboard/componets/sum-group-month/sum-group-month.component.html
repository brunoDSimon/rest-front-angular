<div class="row">
  <div class="col-7">
    <canvas id="bar-chart" width="200" height="150"></canvas>
  </div>
  <div class="col-5">
      <table class="table table-striped table-light">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col text-hei">Mes</th>
            <th scope="col">Valor Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let aux of response; index as i">
            <th scope="row">{{ i+1 }}</th>
            <td>{{aux.periodo | date:'MMMM/yyy'}}</td>
            <!-- <td>{{aux.month}}</td> -->
            <td>{{aux.resultGroup | reais}}</td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
