<div class="row">
  <div class="col-7">
    <canvas id="pie-chart" width="800" height="450"></canvas>
  </div>
  <div class="col-5">
    <table class="table table-striped table-light">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col text-hei">Compania</th>
          <th scope="col">Valor Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aux of response; index as i">
          <th scope="row">{{ i+1 }}</th>
          <td>{{aux.companies.companyName}}</td>
          <td>{{aux.resultGroup | reais}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
