<div class="card h-100">
  <div class="card-body">
    <h6 class="card-title font-weight-bold">
      <span>
        <i class="ic-bag"></i>
      </span>
      Ganhos por periodo
      <div ngbDropdown class="float-right">
        <button class="btn btn-sm btn-outline-primary" id="dropdownMenuButton" ngbDropdownToggle>              
            <i class="ic ic-filtro"></i>
            {{ this?.currentMonthDescription }} {{ this?.currentYear }}
        </button>
        <div ngbDropdownMenu  aria-labelledby="dropdownMenuButton" >
          <button class="dropdown-item" (click)="changeFilter(aux.valor, aux.year)" *ngFor='let aux of months;index as i;'>                
              <i class="ic ic-filtro"></i>
            {{ aux?.month | titlecase  }} {{ aux?.year}}
          </button>
        </div>
      </div>
    </h6>
      <div class="row">
        <div class="col-12 text-muted">
          Valor bruto:
        </div>
        <div class="col-12 h4 font-weight-bold">
          {{totalizadores[0]?.valueTotal | reais}}
        </div>
        <div class="col-12 text-muted">
          Pe√ßas produzidas:
        </div>
        <div class="col-12 h4 font-weight-bold">
          {{totalizadores[0]?.sumBags}}
        </div>
      </div>
  </div>
</div>
