<div class="card h-100">
  <div class="card-body">
    <h6 class="card-title font-weight-bold">Ganhos por periodo
      <div ngbDropdown class="d-inline-block float-right">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{currentYear}}</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button 
            class="dropdown-item pr-3 mt-1" 
            *ngFor='let aux of years'
            (click)="changeFilter(aux.year)">
            <i class="ic ic-calendar mr-2"></i>
            {{ aux.year }}
          </button>
        </div>
    </div>
    </h6>
      <div class="row">
        <div class="col-12">
          
        </div>
      </div>
  </div>
</div>
