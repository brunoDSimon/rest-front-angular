<div class="row">
  <div class="col-12">
    <div class="card shadow">
      <div class="card-body">
        <h6 class="card-title font-weight-bold">
          <span>
            <i class="ic-dinheiro"></i>
          </span>
          Gerar cobran√ßa</h6>
        <form class="form-group" [formGroup]="formGroup" (ngSubmit)="gerarPdf()">
          <div class="col-12">
            <div>Data</div>
            <app-date-piker
            [init]="init"
            (alterarPeriodo)="alterarPeriodo($event)"
            ></app-date-piker>
          </div>
          <div class="col-12">
            <div>Empresa</div>
            <select class="custom-select w-75" formControlName="companyID">
                <option
                *ngFor="let aux of listCompanies"
                [ngValue]="aux"
                >
                {{aux.companyName}}
                </option>
            </select>
          </div>
          <button class="btn btn-block btn-outline-success mt-3" type="submit" [disabled]="!formGroup.valid">Gerar pdf</button>
        </form>
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
