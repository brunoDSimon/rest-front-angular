<div class="container">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="formGroup" class="form-group">
                <div class="card ">
                  <div class="card-body">
                    <label >Referencia</label>
                    <input 
                    class="form-control w-25"
                    type="text"
                    formControlName="reference"
                    placeholder="EX: ABC-123"
                    >
                    <hr>
                    <label >Tal√£o</label>
                    <input 
                    class="form-control w-25"
                    type="text"
                    formControlName="patch"
                    placeholder="EX: ABC-123"
                    >
                    <hr>
                    <label >Quantidade</label>
                    <input 
                    class="form-control w-25"
                    type="text"
                    formControlName="amount"
                    placeholder="EX: 10"
                    >
                    <hr>
                    <label >Valor</label>
                    <input 
                    class="form-control w-25"
                    currencyMask
                    [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left'}"
                    formControlName="value"
                    >
                    <hr>
                    <label >Data de entrada</label>
                    <input 
                    class="form-control w-25"
                    type="date"
                    formControlName="dateEntry"
                    >
                    <hr>
                    <label >Funcionario</label>
                    <select formControlName="companyID" class="form-control w-25">
                    <option selected>Choose...</option>
                    <option>...</option>
                    </select>
                    <hr>
                    <label >Cliente</label>
                    <select formControlName="userID" class="form-control w-25">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                    <hr>
                    <button class="btn btn-primary mt-3" (click)="enviartalao()">Enviar</button>
                  </div>
                </div>

            </form>
        </div>
    </div>
</div>
